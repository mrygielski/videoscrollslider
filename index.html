<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video scroll slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="_height"></div>
	<div class="fullscreen-bg">
	<video tabindex="0" autobuffer="autobuffer" preload="preload" id="fullscreen-bg-frame">
		<source type="video/mp4" src="video/SampleVideo_1280x720_1mb.mp4"></source>
	</video>
	</div>
	<div class="scroll"></div> 
	<script src="js/app.js"></script>
</body>
</html>
